<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <script src = "https://cdn.tailwindcss.com"></script>

        <title> {% block title %}{% endblock %}  | Sola </title>
    </head>

    <body>
        <nav class = "py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href = "/" class = "text-xl font-semibold"> Sola </a>

        <div class = "space-x-6">
            <a href = "{% url 'item:new' %}" class = "text-lg font-semibold hober:text-gray-500"> New Item </a>
            <a href = "{% url 'item:items' %}" class = "text-lg font-semibold hober:text-gray-500"> Browse </a>

            {% if request.user.is_authenticated  %}
                <a href = "{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"> Inbox </a>
                <a href = "{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"> Dashboard </a>
            {% else %}
                <a href = "{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"> Sign Up </a>
                <a href = "{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"> Log In </a>
            {% endif %}
        </div>
        </nav>

        <div class = "px-g py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-center items-center bg-gray-800">
            <div class="w-1/3 text-center">
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>
                </ul>

                <p class="mt-4 text-gray-500 text-sm">
                    &copy; 2024 Sola. All rights reserved.
                </p>
            </div>
    </body>
</html>
